  updateStudentProgress:
    handler: dist/api/enrollments.updateStudentProgress
    events:
      - http:
          path: /enrollments/{id}/progress
          method: put
          cors: true
          authorizer: customAuthorizer

  issueCertificate:
    handler: dist/api/enrollments.issueCertificate
    events:
      - http:
          path: /enrollments/{id}/certificate
          method: post
          cors: true
          authorizer: customAuthorizer

  getStudentProgress:
    handler: dist/api/enrollments.getStudentProgress
    events:
      - http:
          path: /enrollments/progress
          method: get
          cors: true
          authorizer: customAuthorizer

  dropEnrollment:
    handler: dist/api/enrollments.dropEnrollment
    events:
      - http:
          path: /enrollments/{id}/drop
          method: post
          cors: true
          authorizer: customAuthorizer

  getStudentBatchDetails:
    handler: dist/api/enrollments.getStudentBatchDetails
    events:
      - http:
          path: /enrollments/student/{studentId}/batches
          method: get
          cors: true
          authorizer: customAuthorizer

  getStudentEnrollments:
    handler: dist/api/student.getStudentEnrollments
    events:
      - http:
          path: /student/enrollments
          method: get
          cors: true
          authorizer: customAuthorizer

  getStudentAssignments:
    handler: dist/api/student.getStudentAssignmentsAPI
    events:
      - http:
          path: /student/assignments
          method: get
          cors: true
          authorizer: customAuthorizer

  getStudentSchedules:
    handler: dist/api/student.getStudentSchedulesAPI
    events:
      - http:
          path: /student/schedules
          method: get
          cors: true
          authorizer: customAuthorizer

  # Curriculum APIs
  getStudentCurriculum:
    handler: dist/api/curriculum.getStudentCurriculum
    events:
      - http:
          path: /student/curriculum
          method: get
          cors: true
          authorizer: customAuthorizer

  getCurriculumProgress:
    handler: dist/api/curriculum.getCurriculumProgress
    events:
      - http:
          path: /student/curriculum/progress
          method: get
