service: em-course-service
frameworkVersion: '3.40.0'
provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  timeout: 30
  environment:
    ENV_DATA: ${env:ENV_DATA, ssm:/aws/reference/secretsmanager/prod/envs}
  iam:
    role:
      statements:
        - Effect: Allow
          Resource: "*"
          Action: 
            - secretsmanager:GetSecretValue

plugins:
  - serverless-esbuild
  - serverless-offline

custom:
  esbuild:
    bundle: true
    minify: true
    sourcemap: false
    exclude: ['aws-sdk']
    target: 'node18'
    define:
      'require.resolve': undefined
  serverless-offline:
    httpPort: 4002
    lambdaPort: 4003
    stage: prod
    platform: 'node'

functions:
  # Custom Authorizer
  customAuthorizer:
    handler: dist/auth/authorizer.handler

  # Course Management
  createCourse:
    handler: dist/api/courses.createCourse
    events:
      - http:
          path: /courses
          method: post
          cors: true
          authorizer: customAuthorizer

  getCourse:
    handler: dist/api/courses.getCourse
    events:
      - http:
          path: /courses/{id}
          method: get
          cors: true
          authorizer: customAuthorizer

  updateCourse:
    handler: dist/api/courses.updateCourse
    events:
      - http:
          path: /courses/{id}
          method: put
          cors: true
          authorizer: customAuthorizer

  deleteCourse:
    handler: dist/api/courses.deleteCourse
    events:
      - http:
          path: /courses/{id}
          method: delete
          cors: true
          authorizer: customAuthorizer

  listCourses:
    handler: dist/api/courses.listCourses
    events:
      - http:
          path: /courses
          method: get
          cors: true
          authorizer: customAuthorizer

  publishCourse:
    handler: dist/api/courses.publishCourse
    events:
      - http:
          path: /courses/{id}/publish
          method: post
          cors: true
          authorizer: customAuthorizer

  archiveCourse:
    handler: dist/api/courses.archiveCourse
    events:
      - http:
          path: /courses/{id}/archive
          method: post
          cors: true
          authorizer: customAuthorizer

  updateCourseStatus:
    handler: dist/api/courses.updateCourseStatus
    events:
      - http:
          path: /courses/{id}/status
          method: patch
          cors: true
          authorizer: customAuthorizer

  # Course Curriculum Management
  getCourseCurriculumManagement:
    handler: dist/api/courses.getCourseCurriculum
    events:
      - http:
          path: /courses/{id}/curriculum
          method: get
          cors: true
          authorizer: customAuthorizer

  createCourseCurriculumManagement:
    handler: dist/api/courses.createCourseCurriculum
    events:
      - http:
          path: /courses/{id}/curriculum
          method: post
          cors: true
          authorizer: customAuthorizer

  getCourseStatistics:
    handler: dist/api/courses.getCourseStatistics
    events:
      - http:
          path: /courses/statistics
          method: get
          cors: true
          authorizer: customAuthorizer

  # Batch Management
  createBatch:
    handler: dist/api/batches.createBatch
    events:
      - http:
          path: /batches
          method: post
          cors: true
          authorizer: customAuthorizer

  getBatch:
    handler: dist/api/batches.getBatch
    events:
      - http:
          path: /batches/{id}
          method: get
          cors: true
          authorizer: customAuthorizer

  updateBatch:
    handler: dist/api/batches.updateBatch
    events:
      - http:
          path: /batches/{id}
          method: put
          cors: true
          authorizer: customAuthorizer

  deleteBatch:
    handler: dist/api/batches.deleteBatch
    events:
      - http:
          path: /batches/{id}
          method: delete
          cors: true
          authorizer: customAuthorizer

  listBatches:
    handler: dist/api/batches.listBatches
    events:
      - http:
          path: /batches
          method: get
          cors: true
          authorizer: customAuthorizer

  getBatchStudents:
    handler: dist/api/batches.getBatchStudents
    events:
      - http:
          path: /batches/{id}/students
          method: get
          cors: true
          authorizer: customAuthorizer

  addStudentToBatch:
    handler: dist/api/batches.addStudentToBatch
    events:
      - http:
          path: /batches/{id}/students
          method: post
          cors: true
          authorizer: customAuthorizer

  removeStudentFromBatch:
    handler: dist/api/batches.removeStudentFromBatch
    events:
      - http:
          path: /batches/{id}/students/{studentId}
          method: delete
          cors: true
          authorizer: customAuthorizer

  # Assignment Management
  createAssignment:
    handler: dist/api/assignments.createAssignment
    events:
      - http:
          path: /assignments
          method: post
          cors: true
          authorizer: customAuthorizer

  getAssignment:
    handler: dist/api/assignments.getAssignment
    events:
      - http:
          path: /assignments/{id}
          method: get
          cors: true
          authorizer: customAuthorizer

  updateAssignment:
    handler: dist/api/assignments.updateAssignment
    events:
      - http:
          path: /assignments/{id}
          method: put
          cors: true
          authorizer: customAuthorizer

  deleteAssignment:
    handler: dist/api/assignments.deleteAssignment
    events:
      - http:
          path: /assignments/{id}
          method: delete
          cors: true
          authorizer: customAuthorizer

  listAssignments:
    handler: dist/api/assignments.listAssignments
    events:
      - http:
          path: /assignments
          method: get
          cors: true
          authorizer: customAuthorizer

  publishAssignment:
    handler: dist/api/assignments.publishAssignment
    events:
      - http:
          path: /assignments/{id}/publish
          method: post
          cors: true
          authorizer: customAuthorizer

  getAssignmentsByDueDate:
    handler: dist/api/assignments.getAssignmentsByDueDate
    events:
      - http:
          path: /assignments/due-date
          method: get
          cors: true
          authorizer: customAuthorizer

  getTutors:
    handler: dist/api/batches.getTutors
    events:
      - http:
          path: /tutors
          method: get
          cors: true
          authorizer: customAuthorizer

  getBatchTutors:
    handler: dist/api/batches.getBatchTutors
    events:
      - http:
          path: /batches/{id}/tutors
          method: get
          cors: true
          authorizer: customAuthorizer

  addTutorToBatch:
    handler: dist/api/batches.addTutorToBatch
    events:
      - http:
          path: /batches/{id}/tutors
          method: post
          cors: true
          authorizer: customAuthorizer

  removeTutorFromBatch:
    handler: dist/api/batches.removeTutorFromBatch
    events:
      - http:
          path: /batches/{id}/tutors/{tutorId}
          method: delete
          cors: true
          authorizer: customAuthorizer

  getBatchSchedule:
    handler: dist/api/schedules.getBatchSchedule
    events:
      - http:
          path: /batches/{id}/schedule
          method: get
          cors: true
          authorizer: customAuthorizer

  getAllSchedules:
    handler: dist/api/schedules.getAllSchedules
    events:
      - http:
          path: /admin/schedules
          method: get
          cors: true
          authorizer: customAuthorizer

  updateScheduleTutor:
    handler: dist/api/schedules.updateScheduleTutor
    events:
      - http:
          path: /admin/schedules/{id}/tutor
          method: put
          cors: true
          authorizer: customAuthorizer

  # Enrollment Management
  enrollStudent:
    handler: dist/api/enrollments.enrollStudent
    events:
      - http:
          path: /enrollments
          method: post
          cors: true
          authorizer: customAuthorizer

  getEnrollment:
